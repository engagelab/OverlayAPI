@(feature: Feature, description: Html)

@import helper._

@main(title ="Feature Information") {

 

	 <div class="profile-data">
	 @feature.properties.get("author")
	 </div>
	 <div id="image-holder">
	 <img src=@feature.properties.get("standard_resolution") alt="Smiley face" height="612" width="612">
	 </div>
	 <div id="image-description">
	 @description</div>
	
}
